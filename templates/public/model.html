<!DOCTYPE html>
<html>
<head>
    <title>ONNX Model Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f5f5f5;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
        }
        .log-container {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            background-color: #fff;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="status">ONNX Model Loading Sandbox</div>
    
    <div class="log-container" id="log">
        <div class="log-entry">Model loader sandbox initialized</div>
    </div>
    
    <!-- Load the model loader script -->
    <script src="model-loader.js"></script>
    
    <script>
        // Helper for logging
        function log(message) {
            const logContainer = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log('[Model Sandbox]', message);
        }
        
        // Initial log entry
        log('Sandbox page loaded');
    </script>
</body>
</html>
